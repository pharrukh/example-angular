<label>Server name:</label>
<input
  type="text"
  class="form-control"
  (input)="onUpdateServerName($event)"
  [value]="serverName"
/>
<p>{{ serverName }}</p>
<button
  class="btn btn-primary"
  [disabled]="!serverName"
  (click)="onCreateServer()"
>
  Add server
</button>
<p>{{ serverCreatedStatus }}</p>
